<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1- forma de usar css interna-->
    <style>
        /*esto es un comentario*/
        p {
            color:green;
            font-size: 23px;

            /*estructura
            selector{
                propiedad: valor
            }

        }
        section{

        <section>
