<!DOCTYPE html>
<html>

    <head>
        <title>Formularios</title>
    </head>

    <body>
        <h1>Formulario 1</h1>

        <a href="index.html"><b>Volver al index</b></a>

        <form action="registro-formulario.html"
            method="post">

            <label>Nombre:</label>
            <input type="text" 
                maxlength="20"
                name="Nombre">
            
            <label>Contrase√±a:</label>
            <input type="password"
                maxlength="20"
                size="4"
                name="Clave">
            <input type="submit"
                value="Enviar">

        </form>

        <h1>Formulario 2</h1>   
            
        <form action="registro-formulario.html"
            method="post">
            
            <label>Opcion1</label>
            <input type="checkbox"
                value="MUSICA"
                name="checkbox1">

            <label>Opcion2</label>
            <input type="checkbox"
                value="Series"
                name="checkbox2">

            <br>
            <br>

            <label>Opcion A</label>
            <input type="radio" 
                value="A"
                name="opciones"
                name="checkbox3">
            <label>Opcion B</label>
            <input type="radio" 
                value="B"
                name="opciones"
                name="checkbox4">

            <input type="submit" value="Enviar">
        </form>

        <form>
            <table>
                <tr>
                    <td>
                        Nombre:
                    </td>
                    <td>
                        <input name="nombre" 
                        type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Fec.Nac:
                    </td>
                    <td>
                        <input name="nombre" 
                        type="date"
                        max="2022-09-24">
                    </td>
                </tr>
                <tr>
                    <td>
                        Edad:
                    </td>
                    <td>
                        <input name="nombre" 
                        type="number"
                        min="1"
                        max="100"
                        step="2">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
